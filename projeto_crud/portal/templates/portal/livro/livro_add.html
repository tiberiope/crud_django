{% extends 'base.html' %}

{% block content %}
    <div class="card">
        <div class="card-body">
            <h4>ADICIONAR LIVRO</h4>
            <hr>
            <form method="POST" action="{% url 'livro_add' %}">
                {% csrf_token %}
                <p>Título</p>
                <input type="text" name="titulo">
                <p>Subtítulo</p>
                <input type="text" name="subtitulo">
                <p>Autor</p>
                <input type="text" name="autor">
                <p>Data de Lançamento</p>
                <input type="date" name="data_lancamento">
                <p>ISBN</p>
                <input type="text" name="isbn">
                <p>Nº de Páginas</p>
                <input type="number" name="numero_paginas" min="1">
                <button class="btn btn-success" type="submit">Salvar</button>
            </form>
        </div>
    </div>
    

{% endblock %}
